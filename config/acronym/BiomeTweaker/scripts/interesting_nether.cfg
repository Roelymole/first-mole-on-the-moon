heap.removeSpawn("minecraft:enderman", "MONSTER")
sands.removeSpawn("minecraft:ghast", "MONSTER")
sands.removeSpawn("minecraft:zombie_pigman", "MONSTER")
sands.removeSpawn("minecraft:magma_cube", "MONSTER")
sands.removeSpawn("minecraft:enderman", "MONSTER")

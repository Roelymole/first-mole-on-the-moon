Tweaker.setWorld(-1)
nether = forBiomesOfTypes("NETHER")
no_hell = forBiomes("biomesoplenty:phantasmagoric_inferno", "biomesoplenty:visceral_heap", "biomesoplenty:corrupted_sands", "biomesoplenty:undergarden", "biomesoplenty:fungi_forest")
no_inferno = forBiomes("minecraft:hell", "biomesoplenty:visceral_heap", "biomesoplenty:corrupted_sands", "biomesoplenty:undergarden", "biomesoplenty:fungi_forest")
no_heap = forBiomes("minecraft:hell", "biomesoplenty:corrupted_sands", "biomesoplenty:undergarden", "biomesoplenty:fungi_forest")
hell = forBiomes("minecraft:hell")
inferno = forBiomes("biomesoplenty:phantasmagoric_inferno")
heap = forBiomes("biomesoplenty:visceral_heap")
sands = forBiomes("biomesoplenty:corrupted_sands")
garden = forBiomes("biomesoplenty:undergarden")
forest = forBiomes("biomesoplenty:fungi_forest")

lava = forBlock("minecraft:lava")
netherrack = forBlock("minecraft:netherrack")
basalt = forBlock("chisel:basalt2")
basalt.setProperty("variation", "10")
cracked = forBlock("chisel:basalt")
jbi = forBlock("buildingblocks:morestones2")
jbi.setProperty("variant", "basalt")
jbi_cobble = forBlock("buildingblocks:morestones2")
jbi_cobble.setProperty("variant", "basalt_cobblestone")
acherite = forBlock("buildingblocks:blazing_acherite")
quartz = forBlock("minecraft:quartz_ore")
streaked = forBlock("chisel:netherrack")
streaked.setProperty("variation", "3")
shale = forBlock("chisel:netherrack")
shale.setProperty("variation", "4")
wart = forBlock("minecraft:nether_wart_block")
flesh = forBlock("biomesoplenty:flesh")
raw_meat = forBlock("chisel:netherrack")
raw_meat.setProperty("variation", "10")
meat = forBlock("chisel:netherrack")
meat.setProperty("variation", "9")
raw_guts = forBlock("chisel:netherrack")
raw_guts.setProperty("variation", "7")
guts = forBlock("chisel:netherrack")
guts.setProperty("variation", "8")
soul_sand = forBlock("minecraft:soul_sand")
rocky = forBlock("chisel:netherrack")
rocky.setProperty("variation", "5")
rocky_bloody = forBlock("chisel:netherrack")
rocky_bloody.setProperty("variation", "6")
red_rock = forBlock("chisel:netherrack")
red_rock.setProperty("variation", "1")
grey_rock = forBlock("chisel:netherrack")
grey_rock.setProperty("variation", "2")
dark_red = forBlock("chisel:netherrack")
dark_red.setProperty("variation", "12")
bloody = forBlock("chisel:netherrack")
bloody.setProperty("variation", "11")

Tweaker.setPlacementStage("PRE_POPULATE")

basalt_rep = newBlockReplacement()
basalt_rep.set("block", basalt)
basalt_rep.set("minY", 31)
cracked_rep = newBlockReplacement()
cracked_rep.set("block", cracked)
cracked_rep.set("minY", 31)
jbi_rep = newBlockReplacement()
jbi_rep.set("block", jbi)
jbi_rep.set("maxY", 32)
jbi_cobble_rep = newBlockReplacement()
jbi_cobble_rep.set("block", jbi_cobble)
jbi_cobble_rep.set("maxY", 32)
inferno.registerGenBlockRep(9, netherrack, basalt_rep)
inferno.registerGenBlockRep(1, netherrack, cracked_rep)
inferno.registerGenBlockRep(9, netherrack, jbi_rep)
inferno.registerGenBlockRep(1, netherrack, jbi_cobble_rep)
inferno.registerGenBlockRep(4, acherite, streaked)
inferno.registerGenBlockRep(1, acherite, shale)
inferno.registerGenBlockRep(4, quartz, streaked)
inferno.registerGenBlockRep(1, quartz, shale)

heap_rep = newBlockReplacement()
heap_rep.set("block", bloody)
heap_rep.set("maxY", 32)
heap.registerGenBlockRep(netherrack, heap_rep)

rock_rep = newBlockReplacement()
rock_rep.set("block", grey_rock)
rock_rep.set("maxY", 32)
no_heap.registerGenBlockRep(netherrack, rock_rep)

Tweaker.setPlacementStage("POST_DECORATE")
no_inferno.registerGenBlockRep(5, grey_rock, grey_rock)
no_inferno.registerGenBlockRep(1, grey_rock, red_rock)

dark_splotch = newOreDecoration()
dark_splotch.set("count", 30)
dark_splotch.set("mainBlock", dark_red)
dark_splotch.set("size", 20)
dark_splotch.set("maxY", 32)
dark_splotch.addBlockToReplace(grey_rock)
dark_splotch.addBlockToReplace(red_rock)
dark_splotch.addBlockToReplace(bloody)
no_heap.addDecoration(dark_splotch)

heap.registerGenBlockRep(15, flesh, flesh)
heap.registerGenBlockRep(1, flesh, raw_meat)

bloody_splotch = newOreDecoration()
bloody_splotch.set("count", 30)
bloody_splotch.set("mainBlock", bloody)
bloody_splotch.set("size", 20)
bloody_splotch.set("maxY", 32)
bloody_splotch.addBlockToReplace(grey_rock)
bloody_splotch.addBlockToReplace(red_rock)
no_heap.addDecoration(bloody_splotch)

meat_splotch = newOreDecoration()
meat_splotch.set("count", 50)
meat_splotch.set("mainBlock", meat)
meat_splotch.set("size", 20)
meat_splotch.set("minY", 31)
meat_splotch.addBlockToReplace(netherrack)
heap.addDecoration(meat_splotch)

rocky_splotch = newOreDecoration()
rocky_splotch.set("count", 15)
rocky_splotch.set("mainBlock", rocky)
rocky_splotch.set("size", 30)
rocky_splotch.set("minY", 31)
rocky_splotch.addBlockToReplace(netherrack)
hell.addDecoration(rocky_splotch)
hell.registerGenBlockRep(5, rocky, rocky)
hell.registerGenBlockRep(2, rocky, rocky_bloody)

acherite_splotch = newOreDecoration()
acherite_splotch.set("count", 15)
acherite_splotch.set("mainBlock", acherite)
acherite_splotch.set("size", 20)
acherite_splotch.set("minY", 31)
acherite_splotch.addBlockToReplace(netherrack)
hell.addDecoration(acherite_splotch)

wart_splotch = newOreDecoration()
wart_splotch.set("count", 15)
wart_splotch.set("mainBlock", wart)
wart_splotch.set("size", 20)
wart_splotch.set("minY", 31)
wart_splotch.addBlockToReplace(netherrack)
forest.addDecoration(wart_splotch)

no_inferno.registerGenBlockRep(9, netherrack, netherrack)
no_inferno.registerGenBlockRep(1, netherrack, raw_guts)
nether.registerGenBlockRep(9, soul_sand, soul_sand)
nether.registerGenBlockRep(1, soul_sand, guts)


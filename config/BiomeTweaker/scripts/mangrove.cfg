Tweaker.setWorld(0)
Tweaker.setPlacementStage("POST_POPULATE")
quagmire = forBiomes("biomesoplenty:mangrove", "biomesoplenty:bog")

brown = forBlock("minecraft:stained_hardened_clay")
brown.setProperty("color", "brown")
black = forBlock("minecraft:stained_hardened_clay")
black.setProperty("color", "black")
stone = forBlock("minecraft:stone")
cracked = forBlock("chisel:stonebrick")
jbi = forBlock("buildingblocks:morestones")
coal = forBlock("minecraft:coal_ore")
iron = forBlock("minecraft:iron_ore")
gc = forBlock("galacticraftcore:basic_block_core")

brown_rep = newBlockReplacement()
brown_rep.set("ignoreMeta", true)
brown_rep.set("block", brown)
brown_rep.set("minY", 54)
black_rep = newBlockReplacement()
black_rep.set("ignoreMeta", true)
black_rep.set("block", black)
black_rep.set("minY", 46)
black_rep.set("maxY", 59)
stone_rep = newBlockReplacement()
stone_rep.set("block", stone)
stone_rep.set("minY", 46)
stone_rep.set("maxY", 51)
cracked_rep = newBlockReplacement()
cracked_rep.set("block", cracked)
cracked_rep.set("maxY", 51)

quagmire.registerGenBlockRep(10, stone, brown_rep)
quagmire.registerGenBlockRep(10, jbi, brown_rep)
quagmire.registerGenBlockRep(10, coal, brown_rep)
quagmire.registerGenBlockRep(10, iron, brown_rep)
quagmire.registerGenBlockRep(10, gc, brown_rep)
quagmire.registerGenBlockRep(8, stone, black_rep)
quagmire.registerGenBlockRep(8, jbi, black_rep)
quagmire.registerGenBlockRep(8, coal, black_rep)
quagmire.registerGenBlockRep(8, iron, black_rep)
quagmire.registerGenBlockRep(8, gc, black_rep)
quagmire.registerGenBlockRep(10, stone, stone_rep)
quagmire.set("contiguousReplacement", true)

Tweaker.setWorld(0)
Tweaker.setPlacementStage("PRE_POPULATE")
snowy = forBiomesOfTypes("SNOWY")
initial = forAllBiomesExcept("minecraft:plains", "minecraft:swampland", "minecraft:forest", "biomesoplenty:meadow")
biomes = subtractFrom(initial, snowy)

grass = forBlock("minecraft:grass")
grass.setProperty("snowy", "false")
gravelgrass = forBlock("buildingblocks:gravelgrass")

pebble_patch = newSplotchDecoration()
pebble_patch.set("count", 8)
pebble_patch.set("mainBlock", gravelgrass)
pebble_patch.set("size", 0)
pebble_patch.addBaseBlock(grass)
pebble_patch.addBlockToReplace(grass)
biomes.addDecoration(pebble_patch)
